<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    header {
        background: #111;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        letter-spacing: 1px;
    }

    .container {
        width: 90%;
        margin: auto;
        padding: 20px 0;
    }

    .products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .product {
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        padding: 15px;
        text-align: center;
    }

    .product img {
        width: 100%;
        border-radius: 10px;
    }

    .order-btn {
        background: #111;
        color: white;
        padding: 10px 15px;
        border: none;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 6px;
    }

    .order-btn:hover {
        background: #333;
    }

    #orderModal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    .modal-content {
        background: white;
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 10px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .pay-icons img {
        width: 60px;
        margin: 5px;
    }

    .submit-btn {
        background: #ff6600;
        color: white;
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<header>ðŸ›’ Product Store</header>

<div class="container">
    <h2>Available Products</h2>

    <div class="products">

        <!-- PRODUCT 1 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="">
            <h3>Smart Watch</h3>
            <p>Price: 1500 TK</p>
            <button class="order-btn" onclick="openOrder('Smart Watch', 1500)">Order</button>
        </div>

        <!-- PRODUCT 2 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="">
            <h3>Bluetooth Headphone</h3>
            <p>Price: 1200 TK</p>
            <button class="order-btn" onclick="openOrder('Bluetooth Headphone', 1200)">Order</button>
        </div>

        <!-- PRODUCT 3 -->
        <div class="product">
            <img src="https://via.placeholder.com/300" alt="">
            <h3>Power Bank 20000mAh</h3>
            <p>Price: 1800 TK</p>
            <button class="order-btn" onclick="openOrder('Power Bank', 1800)">Order</button>
        </div>

    </div>
</div>

<!-- ORDER MODAL -->
<div id="orderModal">
    <div class="modal-content">
        <h3>Place Your Order</h3>

        <form id="orderForm">

            <input type="text" id="customerName" name="customerName" placeholder="Your Name" required>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            <input type="text" id="address" name="address" placeholder="Full Address" required>

            <input type="text" id="productName" name="productName" readonly>
            <input type="number" id="price" name="price" readonly>

            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <label>Select Payment Method:</label>
            <select name="paymentMethod" id="paymentMethod" required>
                <option value="">Choose</option>
                <option value="bKash">bKash</option>
                <option value="Nagad">Nagad</option>
                <option value="Rocket">Rocket</option>
            </select>

            <div class="pay-icons">
                <img src="https://seeklogo.com/images/B/bkash-logo-9813D1D1F6-seeklogo.com.png">
                <img src="https://seeklogo.com/images/N/nagad-logo-1E8F0DBE80-seeklogo.com.png">
                <img src="https://seeklogo.com/images/R/rocket-dutch-bangla-logo-8E3D20EBC4-seeklogo.com.png">
            </div>

            <p>Send payment to: <b>01778871115</b></p>

            <input type="text" name="transactionId" placeholder="Enter Transaction ID" required>

            <button class="submit-btn">Submit Order</button>
        </form>
    </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzcWel2cbFmlV1GVLm8QvAmS7RiWCRcI8DOexHt19gsf7NPwE2lg9GxcBxbTBr-aAm5/exec";

function openOrder(name, price) {
    document.getElementById("productName").value = name;
    document.getElementById("price").value = price;
    document.getElementById("orderModal").style.display = "flex";
}

document.getElementById("orderForm").addEventListener("submit", e => {
    e.preventDefault();

    fetch(scriptURL, {
        method: "POST",
        body: new FormData(e.target)
    })
    .then(res => {
        alert("Order Submitted Successfully!");
        document.getElementById("orderModal").style.display = "none";
        e.target.reset();
    })
    .catch(err => alert("Error: " + err.message));
});
</script>

</body>
</html>
